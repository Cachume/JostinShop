<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carrito -->
        <div class="section" id="carrito">
            <h2>Carrito de Compras</h2>
            <div class="product">
                <span>Producto 1</span>
                <span>$10.00</span>
            </div>
            <div class="product">
                <span>Producto 2</span>
                <span>$15.00</span>
            </div>
            <div class="total">
                Total: $25.00
            </div>
        </div>

        <!-- Formulario de datos personales -->
        <div class="section" id="datos-personales">
            <h2>Datos Personales</h2>
            <form>
                <label for="telefono">Número de Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="nombres">Nombres:</label><br>
                <input type="text" id="nombres" name="nombres" required><br><br>

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos" required><br><br>
            </form>
        </div>

        <!-- Datos de pago móvil -->
        <div class="section" id="datos-pago">
            <h2>Datos de Pago Móvil</h2>
            <p><strong>Número de Teléfono:</strong> 123456789</p>
            <p><strong>Cédula:</strong> 12345678</p>
            <p><strong>Banco:</strong> Banco Ejemplo</p>
        </div>

        <!-- Subir foto de pago -->
        <div class="section" id="foto-pago">
            <h2>Confirmar Pago</h2>
            <label for="foto">Subir Foto del Comprobante:</label><br>
            <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

            <label for="referencia">Referencia del Pago:</label><br>
            <input type="text" id="referencia" name="referencia" required><br><br>
        </div>

        <!-- Botón de completar compra -->
        <div class="section" id="boton-compra">
            <button type="submit">Completar Compra</button>
        </div>
    </div>
</body>
</html>
